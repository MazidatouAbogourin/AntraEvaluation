<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./Controller.js" type="module"></script>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <h1>Fitness Goal Tracker</h1>
          <form action="">
            <label for="#goal">Fitness Goal</label> <br />
            <input
              type="text"
              name=""
              id="goal"
              placeholder="Enter fitness Goal"
              required
            />

            <label for="#category">Fitness Goal</label> <br />
            <select id="category" value="" required>
              <option value="Strength Training">Strength Training</option>
              <option value="Cardio">Cardio</option>
              <option value="Flexibility">Flexibility</option>
              <option value="Mobility">Mobility</option>
            </select>

            <label for="#repition">Repitions</label> <br />
            <input
              type="text"
              name=""
              id="repition"
              placeholder="Enter Repitions"
              required
            />
            <br />
            <button class="add-btn">Add Goal</button>
          </form>

          <br />
          <br />

          <div class="output"></div>
        </div>
      </div>
    </main>
  </body>
</html>
